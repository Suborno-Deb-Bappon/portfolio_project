{% extends 'portfolio/base.html' %}

{% block content %}
<h2>Education</h2>
{% for edu in education %}
<div class="mb-4">
  <h4>{{ edu.degree }}</h4>
  <p><strong>{{ edu.institution }}</strong> | {{ edu.duration }} | Grade: {{ edu.grade }}</p>
  <p>{{ edu.details|linebreaksbr }}</p>
</div>
<hr>
{% endfor %}
{% endblock %}
